<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- IE自動更新 --> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index,follow"> <!--讓搜索引擎更容易找到網站 -->
    <meta name="description" content=""><!--網站描述-->
    <meta name="author" content="Patrick"><!--作者-->
    <title>登陸帳號</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <div class="container">    
    
    <div class="card">
      <h5 class="card-header">會員登入</h5>
      <div class="card-body">
        
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="userid" placeholder="name@example.com">
          <label for="floatingInput">帳號</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="passwordid" placeholder="Password">
          <label for="floatingPassword">密碼</label>
        </div>
               
      </div>
      <div class="buttoncontainer">  
        <button id="loginbutton" type="button" style="justify-content: center;" class="btn btn-success">登入</button>
      </div>       
     
    </div>    
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
      integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
      crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"></script>
    <script src="./js/login.js"> </script>
    
</body>
</html>
