<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- IE自動更新 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="index,follow">
  <!--讓搜索引擎更容易找到網站 -->
  <meta name="description" content="">
  <!--網站描述-->
  <meta name="author" content="Patrick">
  <!--作者-->
  <title>會員登入</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css">
  <!-- <script src="https://unpkg.com/vue@next"></script> -->
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="card">
        <h5 class="card-header">會員登入</h5>
        <div class="card-body">

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="userid" placeholder="name@example.com" v-model="data.username">
            <label for="userid">帳號</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="passwordid" placeholder="Password" v-model="data.password">
            <label for="passwordid">密碼</label>
          </div>
        </div>
        <div class="buttoncontainer">
          <button id="loginbutton" type="button" style="justify-content: center;" class="btn btn-success "
            @click="login">登入</button>
        </div>
      </div>
    </div>

    <!-- Modal   data-bs-backdrop 關掉後面背景  -->
    <div class="modal fade" id="alert" data-bs-backdrop="false" tabindex="-1" aria-labelledby="alert"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
              class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
              aria-label="Warning:" aria-hidden="true">
              <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>
            <div>
              {{alertInfo}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  </div>


  <!--app結束-->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

  <script src="./js/Vuelogin.js" type="module"> </script>

</body>

</html>
